<!DOCTYPE html>
<html>
    <head>
        <title>discount</title>
    </head>
<body>
     <h2> Vinil discount calculations</h2>

<form>
    <label for="price">Enter price per:</label>
  <input type="number" id="price" value="10"><br><br>

  <label for="count">Enter the number of items:</label>
  <input type="number" id="count" value="9"><br><br>

  <label for="reductions">Enter the discount percent:</label>
  <input type="number" id="reductions" value="5"><br><br>

  <button type="button" onclick="discount()">Show total</button><br><br>

  <div id="results"></div>

  <script>
    function discount() {
      const price = parseFloat(document.getElementById('price').value);
      const count = parseInt(document.getElementById('count').value);
      const discountPercent = parseFloat(document.getElementById('reductions').value);
      
      let toShow = "Totals are: ";

      for (let i = discountPercent; i < discountPercent + 5; i++) {
        let calculatedCost = price * count * (1 - i / 100);
        toShow += `${i}% is ${calculatedCost.toFixed(1)}; `;
      }

      document.getElementById('results').innerHTML = toShow;
    }
</script>

</body>
</html>
