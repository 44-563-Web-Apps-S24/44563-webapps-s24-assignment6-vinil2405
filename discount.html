<!DOCTYPE html>
<html>
    <head>
        <title>discount</title>
    </head>
<body>
     <h2> Vinil discount calculations</h2>

     <label for="price">Enter price per:</label>
     <input type="number" id="price" value="10"><br><br>
     <label for="count">Enter the number of items:</label>
     <input type="number" id="count" value="9"><br><br>
     <label for="discount">Enter the discount percent:</label>
     <input type="number" id="discount" value="5"><br><br>
     <button onclick="discount()">Show total</button><br><br>
     <p id="results"></p>
     <form id="calculationForm">
         <label>
             <input type="radio" name="operation" value="sum" onclick="chooseOp()">
             Sum
         </label>
         <br>
         <label>
             <input type="radio" name="operation" value="multiply" onclick="chooseOp()">
             Multiply
         </label>
         <br>
         <label>
             <input type="radio" name="operation" value="exponent" onclick="chooseOp()">
             Exponent
         </label>
     </form>
 
     <div id="calculationresult"></div>
 <h2>Getting input</h2>
 <form>
     <label for="form1_age">What is your age </label>
     <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>
 
     <label for="form1_nick">What is your nickname </label>
     <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
 
     <input type="button" onclick="resolveForm()" value="Get values from form">
 </form>
 <p id="result">This text will be replaced </p>
 
 <script> 
 function discount() 
 {
     var price = parseFloat(document.getElementById("price").value);
     var count = parseInt(document.getElementById("count").value);
     var discount = parseInt(document.getElementById("discount").value);
     var toShow = "";
     for (var i = discount; i <= discount + 4; i++)
     {   var discountedPrice = price - (price * i / 100);
         toShow += i + "% is " + (discountedPrice * count).toFixed(1) + "; ";
     }document.getElementById("results").innerHTML = "Totals are: " + toShow;
 }
 function chooseOp() 
 {
     const price = parseFloat(document.getElementById('price').value);
     const discount = parseFloat(document.getElementById('discount').value);
     const operation = document.querySelector('input[name="operation"]:checked').value;
     let calculationResult;
         switch (operation) 
         {       case 'sum':
                     calculationResult = price + discount;
                     break;
                 case 'multiply':
                     calculationResult = price * discount;
                     break;
                 case 'exponent':
                     calculationResult = Math.pow(price, discount);
                     break;
                 default:
                     break;
         }document.getElementById('calculationresult').innerHTML = `Result: ${calculationResult}`;
 }
 function resolveForm (){
     console.log("Getting form values")
     age = document.getElementById("form1_age").value
     nick = document.getElementById("form1_nick").value
     confirmed = confirm("Are these the values? "+age+" and "+nick)
     
     out = document.getElementById("result")
     if(confirmed){
         out.innerHTML = "Values were confirmed"
     } else {
         out.innerHTML = "Values were not confirmed"
     }
 }
 </script>
 
 </body>
 </html>
