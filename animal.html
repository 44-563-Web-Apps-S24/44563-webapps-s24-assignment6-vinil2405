<body>

<h1>Animal game by Vinil</h1>

<h2>Getting input</h2>
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>

<p id="result">This text will be replaced</p>
<form id="animalForm">
    <label for="hiddenAnimal">The hidden  animal type:</label> 
    <input type="password" id="hiddenAnimal" value="Chicken" required>
    <br>
    <label for="guessAnimal">Guess the animal</label>
    <input type="text" id="guessAnimal" required>
    <br>
    <button type="button" class="btn btn-success mt-3" onclick= "checkAnimal()">Check the guess</button>
</form>
    <div id="result1"></div>
    <div id="bonus"></div>
<div id="imageContainer">
    <img src="apple juice.jpg" alt="Drink" onclick="selectImage()" width="150" height="150">

<script>
    let correct=0;
    let wrong=0;
    function checkAnimal()
    {
        const hiddenAnimal = document.getElementById('hiddenAnimal').value.toLowerCase();
            const guessedAnimal = document.getElementById('guessAnimal').value.toLowerCase();
            if (hiddenAnimal === guessedAnimal)
            {
                correct++;
                alert("Ruff ruff");
            } 
            else 
            {
                wrong++;
                alert("Grrrr");
            }
            const resultElement = document.getElementById('result1');
            resultElement.innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
            if(wrong>correct)
            {
                document.getElementById("bonus").innerHTML =  "Sorry, too many wrong guesses.";
            }
            else
            {
                document.getElementById("bonus").innerHTML =  "";
            }
        }

function resolveForm ()
{
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
let useImage = 1;
function selectImage() {
      // Step 5a: Switch on useImage
      switch (useImage) {
            case 1:
                document.querySelector("#imageContainer img").src = "pineapple juice.jpg";
                useImage = 2;
                break;
            case 2:
                document.querySelector("#imageContainer img").src = "kiwifruitjuice.jpg";
                useImage = 3;
                break;
            case 3:
                document.querySelector("#imageContainer img").src = "apple juice.jpg";
                useImage = 1;
                break;
      }
    }


</script>
